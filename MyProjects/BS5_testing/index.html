<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="img/faviconR.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/fontello.css">
    <link rel="stylesheet" href="css/styles.css">
    <title>Entry project Bootstrap</title>
</head>
<body>

    <header>
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <h1 class="text-center text-white"> Welcome to my first project on Bootstrap 5</h1>
                    <div class="itd_play" data-bs-toggle="modal" data-bs-target="#qiqi_video">
                        <div class="itd_triangle"></div>
                    </div>
                    <a href="#footer" class="btn btn-itd btn-lg text-uppercase" >Congratulations!</a>
                </div>
            </div>
        </div>
    </header>

    <section>
        <div class="container">
            <div class="text-center">
                <h2>Hope you liked video!</h2>
            </div>
        </div>
    </section>

    <footer id="footer" class="text-center text-white">
        <h3>Thanks for visiting!</h3>
    </footer>
    <script src="js/bootstrap.bundle.min.js"></script>

    <div class="modal fade" id="qiqi_video" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="exampleModalLabel">Lets watch Qiqi video</h1>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class='embed-container'>
                    <iframe src='https://www.youtube.com/embed/aLqDayot7YM' frameborder='0' allowfullscreen></iframe>
                </div>
            </div>
          </div>
        </div>
      </div>
</body>
</html>
